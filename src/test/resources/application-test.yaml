spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/notion-core
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
  main:
    allow-bean-definition-overriding: true
  application:
    name: notion
  cloud:
    discovery:
      client:
        simple:
          instances:
            notion-security[0]:
              uri: http://localhost:${mock-port.security}
            notion-s3[0]:
              uri: http://localhost:${mock-port.s3}
            notion-code-exec[0]:
              uri: http://localhost:${mock-port.code-exec}
    config:
      enabled: false
      fail-fast: false

mock-port:
  security: 8282
  s3: 8281
  code-exec: 8283

eureka:
  client:
    enabled: false
    service-url:
      registerWithEureka: false

application:
  security:
    jwt:
      secret-key: megaSecretKeymamamammamammammamammamammammamammakfjhfhf
      expiration: 123456789
      server-expiration: 123456789009876

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        sliding-window-type: count_based
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

sse:
  timeout: 3000

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: shutdown